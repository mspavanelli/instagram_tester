<html lang="en">
  <head>

  <body

    <div class="container mx-auto px-4">
      <video id="video" autoplay class="w-1/2 mx-auto mb-10"></video>

      <h3 class="font-semibold mb-2">User Agent</h3>
      <pre

      <h3 class="font-semibold mb-3">MediaStream</h3>

      <h4 class="mb-2 text-sm">ID</h4>
      <pre
        id="mediastream-id"
        class="bg-white shadow rounded p-4 overflow-scroll mb-4"
      ></pre>

      <h4 class="mb-2 text-sm">Active</h4>
      <pre
        id="mediastream-active"
        class="bg-white shadow rounded p-4 overflow-scroll mb-4"
      ></pre>

      <h3 class="font-semibold mb-2 text-red-800">Error</h3>
      <pre
        id="errors"
        class="bg-red-200 text-red-700 shadow rounded p-4 overflow-scroll"
      >
No errors!</pre
      >
