<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grave seu Vídeo</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="record-content">
		<!-- <button>Trocar de Câmera</button> -->

		<!-- Gravação da Câmera do Usuário -->
		<div id="camera-recording" class="video-overlay">
			<video autoplay muted playsinline></video>
		</div>

		<!-- Playback do vídeo gravado pelo usuário -->
		<div id="playback-preview" class="video-overlay">
			<div class="play"></div>
			<video playsinline></video>
		</div>

		<div class="actions">
			<button id="record">
				<span class="text">Gravar</span> <span class="bola"></span>
			</button>
			<button id="send">
				Enviar
			</button>
		</div>

	</div>


	<script src="./script.js"></script>
</body>
</html>
